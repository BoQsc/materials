	{% include base.html %}

	<h1>Flyers</h1>
	
  <div class="row mb-2 flyers">
    {% for flyer in site.pages %}
    {% if flyer.type_flyer == true %}

    <div class="col-md-6">
    	<h3><a href="{{ base }}{{ flyer.url }}">{{ flyer.title }}</a></h3>
		<iframe class="iframe_flyer" src="{{ base }}{{ flyer.url }}">
		</iframe>
	</div>

	{% endif %}
    {% endfor %}
  </div>
